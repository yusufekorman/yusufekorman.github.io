<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17 Ocak 2025 Tatil Sayacı</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
        }

        #countdown-ms {
            font-size: 1.2rem;
            color: #ffea00;
        }

        #countdown-human {
            font-size: 1.8rem;
            font-weight: bold;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>15 Tatile Kalan Süre</h1>
    <p id="countdown-ms">Kalan Süre (Milisaniye): Hesaplanıyor...</p>
    <p id="countdown-human">Kalan Süre (Okunabilir): Hesaplanıyor...</p>

    <footer>© 2024 Tatil Sayaç - Bazı Hakları Saklıdır.</footer>

    <script>
        // Tatilin başlangıç tarihini ayarla
        const holidayStart = new Date('2025-01-17T00:00:00'); // 17 Ocak 2025 00:00:00

        function updateCountdown() {
            const now = new Date(); // Şimdiki zaman
            const timeLeft = holidayStart - now; // Kalan süre (milisaniye cinsinden)

            if (timeLeft > 0) {
                // Milisaniyeleri güncelle
                document.getElementById('countdown-ms').textContent = `Kalan Süre: ${timeLeft.toLocaleString()} ms`;

                // Kalan süreyi okunabilir birime dönüştür
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24)); // Gün
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); // Saat
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60)); // Dakika
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000); // Saniye
                const weeks = Math.floor(days / 7); // Haftalar

                document.getElementById('countdown-human').textContent =
                    `Kalan Süre: ${weeks} hafta, ${days} gün, ${hours} saat, ${minutes} dakika, ${seconds} saniye`;

                // Sürekli güncellemek için 100ms sonra tekrar çalıştır
                setTimeout(updateCountdown, 100);
            } else {
                // Eğer süre dolduysa
                document.getElementById('countdown-ms').textContent = "Tatil Başladı!";
                document.getElementById('countdown-human').textContent = "Tatil Başladı!";
            }
        }

        // Sayaç başlat
        updateCountdown();
    </script>
</body>
</html>
