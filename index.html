<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17 Ocak 2025 Tatil Sayacı</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #2c3e50, #34495e);
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f39c12;
        }

        .countdown-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            background: rgba(44, 62, 80, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.5rem;
            background: rgba(236, 240, 241, 0.2);
            color: #ecf0f1;
            padding: 10px 20px;
            border-radius: 8px;
            width: 100%;
            text-align: center;
        }

        #countdown-ms {
            font-size: 1.2rem;
            color: #e74c3c;
        }

        #countdown-human {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1abc9c;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <h1>17 Ocak 2025 Tatiline Kalan Süre</h1>
    <div class="countdown-container">
        <p id="countdown-ms">Kalan Süre (Milisaniye): Hesaplanıyor...</p>
        <p id="countdown-human">Kalan Süre (Okunabilir): Hesaplanıyor...</p>
    </div>
    <footer>© 2024 Tatil Sayaç - Tüm Hakları Saklıdır.</footer>

    <script>
        // Tatilin başlangıç tarihini ayarla
        localStorage.setItem('ms', 100);
        const holidayStart = new Date('2025-01-17T00:00:00'); // 17 Ocak 2025 00:00:00

        function updateCountdown() {
            const now = new Date(); // Şimdiki zaman
            const timeLeft = holidayStart - now; // Kalan süre (milisaniye cinsinden)

            if (timeLeft > 0) {
                // Milisaniyeleri güncelle
                document.getElementById('countdown-ms').textContent = `Kalan Süre: ${timeLeft.toLocaleString()} ms`;

                // Kalan süreyi okunabilir birime dönüştür
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24)); // Gün
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); // Saat
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60)); // Dakika
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000); // Saniye
                const weeks = Math.floor(days / 7); // Haftalar

                document.getElementById('countdown-human').textContent =
                    `Kalan Süre: ${weeks} hafta, ${days} gün, ${hours} saat, ${minutes} dakika, ${seconds} saniye`;

                // Sürekli güncellemek için 100ms sonra tekrar çalıştır
                setTimeout(updateCountdown, localStorage.ms);
            } else {
                // Eğer süre dolduysa
                document.getElementById('countdown-ms').textContent = "Tatil Başladı!";
                document.getElementById('countdown-human').textContent = "Tatil Başladı!";
            }
        }

        // Sayaç başlat
        updateCountdown();
    </script>
</body>
</html>
